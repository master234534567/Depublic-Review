<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App Submission </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="page-wrap">
      <header class="topbar">
        <div class="brand">App Submission Desk on to send on spreed sheets by Derpublic</div>
        <div class="top-actions">
          <input id="search" type="search" placeholder="Search your apps..." />
          <select id="filter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="reviewed">Reviewed</option>
            <option value="sent">Sent</option>
            <option value="accepted">Accepted (Check spreedsheet for more info) </option>
          </select>
          <button id="exportBtn" class="btn small">Save List</button>
          <input id="importFile" type="file" accept=".json" title="Load List" />
        </div>
      </header>

      <main class="container">
        <section class="left-panel">
          <form id="submissionForm" class="card form-card">
            <h2>Submit an App</h2>
            <label>Title<input id="title" required /></label>
            <label>Description<textarea id="description" rows="4" required></textarea></label>
            <label>Link<input id="link" placeholder="https://" /></label>
            <label class="checkbox">
              <input id="agree" type="checkbox" /> I accept the rules and I accept that we will be respectful in all ways (End of the agreement)
            </label>
            <div class="form-row">
              <button id="submitBtn" class="btn primary">Submit</button>
              <button id="clearBtn" type="button" class="btn">Clear</button>
            </div>
            <div id="formError" class="error"></div>
          </form>

          <div class="card tips">
            <h3>Tips</h3>
            <p>Your app list is stored in your browser. To move it elsewhere, use the Save and Load features above.</p>
          </div>

          <div class="card darkmode-toggle">
            <label><input id="darkToggle" type="checkbox" /> Dark Mode</label>
          </div>
        </section>

        <section class="right-panel">
          <div id="list" class="list"></div>
        </section>
      </main>

      <footer class="footer">
      add files
      </footer>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <button id="modalClose" class="modal-close">Ã—</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
