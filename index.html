<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App Review Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="page-wrap">
      <header class="topbar">
        <div class="brand">App Review Helper</div>
        <div class="top-actions">
          <input id="search" type="search" placeholder="Search your apps..." />
          <select id="filter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="reviewed">Reviewed</option>
            <option value="sent">Sent</option>
            <option value="accepted">Accepted</option>
          </select>
          <button id="exportBtn" class="btn small">Download Reviews</button>
          <input id="importFile" type="file" accept=".json" />
        </div>
      </header>

      <main class="container">
        <section class="left-panel">
          <div class="card welcome">
            <h2>Welcome!</h2>
            <p>Thanks for sharing and reviewing apps together!
