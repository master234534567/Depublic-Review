<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>App Reviewer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" class="page-wrap">
<header class="topbar">
<div class="brand">App Reviewer</div>
<div class="top-actions">
<input id="search" type="search" placeholder="Search apps..." />
<select id="filter">
<option value="all">All</option>
<option value="pending">Pending</option>
<option value="reviewed">Reviewed</option>
<option value="sent">Sent</option>
<option value="accepted">Accepted</option>
</select>
</div>
</header>


<main class="container">
<section class="left-panel">
<form id="submissionForm" class="card form-card">
<h2>Submit an App</h2>
<label>Title<input id="title" required /></label>
<label>Description<textarea id="description" rows="4" required></textarea></label>
<label>Link<input id="link" placeholder="https://" /></label>
<label class="checkbox"><input id="agree" type="checkbox" /> I accept the rules</label>
<div class="form-row">
<button id="submitBtn" class="btn primary">Submit</button>
<button id="clearBtn" type="button" class="btn">Clear</button>
</div>
<div id="formError" class="error"></div>
</form>


<div class="card tips">
<h3>Tips</h3>
<p>Everything is stored in your browser. To keep data between devices, use a backend.</p>
</div>
</section>


<section class="right-panel">
<div id="list" class="list"></div>
</section>
</main>


<footer class="footer">Deploy to GitHub Pages: add files, enable Pages in repo settings</footer>
</div>


<div id="modal" class="modal hidden">
<div class="modal-card">
<button id="modalClose" class="modal-close">Ã—</button>
<div id="modalBody"></div>
</div>
</div>


<script src="app.js" defer></script>
</body>
</html>
